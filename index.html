<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Garden</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-secondary text-center my-3">Phone Garden</h1>
        <!-- Search Box Area -->
        <div class="input-group my-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
    </header>

      <main class="container">
          <!-- No search message  Area-->
        <div id="no-search">
        </div>
          <!-- Phone Details Area -->
        <div id="card-detail" class="max-width: 600px mx-auto my-4">
        </div>
            <!-- Phone Results area -->
        <div>
            <div id="phone-card" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">
            </div>
        </div>
      </main>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS file -->
    <script src="./js/app.js"></script>
</body>
</html>
